<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">    
    <title>Домашняя работа</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data"></form>
    <div>
    <p>Имя:</p>
    <input placeholder="Введите имя" type="text" name="ramka">
    </div>
    <div>
        <p>Пароль:</p>
        <input placeholder="Введите пароль" type="password" name="userpass">
    </div>
    <div>
        <p>Телефон:</p>
        <input placeholder="Введите номер телефона" type="tel" name="userphone">
    </div>
    <div>
        <p>Пол:</p>        
        <input checked type="radio" name="gender" value="male">Мужской
    </div>
    <div>
        <input type="radio" name="gender" value="female">Женский
    </div>    
    <div>
        <p>Имущество:</p>
        <input checked type="checkbox" name="bike">Велик
    </div>
    <div>
        <input type="checkbox" name="car">Машина
    </div>
    <div>
        <input disabled type="checkbox" name="house">Квартира
    </div>
    <div>
        <p>Дополнительная информация:</p>
        <textarea name="" id=""></textarea>
    </div>
    <div>
        <p>Прикрепить фото:</p>
        <input type="file" name="userfoto">
    </div>
    <div>
        <p>Любимый цвет:</p>
        <select name="color">
            <option value="red">Красный</option>
            <option value="yellow">Желтый</option>
            <option value="blue">Синий</option>
        </select>
    </div>
    <div>
        <p>Действия:</p>
        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
    </div>
</form>
</body>
</html>
